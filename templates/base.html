<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        /* Estilos del panel lateral */
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        #sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        /* Encabezado */
        #header {
            background-color: #6c757d;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* Área de contenido principal */
        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Panel lateral -->
    <div id="sidebar">
        <div class="p-3 text-center">
            <h4>Asistencia QR</h4>
        </div>
        <nav>
            <a href="{{ url_for('index') }}">Escritorio</a>
            <a href="#">Personal</a>
            <a href="#">Estudiantes</a>
            <a href="#">Configuraciones</a>
            <a href="#">Reportes</a>
            <a href="#">Acceso</a>
            <a href="#">Link</a>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div style="flex-grow: 1; display: flex; flex-direction: column;">
        <!-- Encabezado superior -->
        <header id="header">
            <h5>{{ title }}</h5>
            <div>
                <span>Admin</span>
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Usuario" width="30" height="30" class="rounded-circle">
            </div>
        </header>
        
        <!-- Área de contenido dinámico -->
        <main id="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
